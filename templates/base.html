<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Coffee Shop</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <header class="bg-white">
            <div class="mx-auto max-w-screen-xl px-4 py-8 sm:px-6 sm:py-12 lg:px-8">
              <div class="flex flex-col items-start gap-4 md:flex-row md:items-center md:justify-between">
                <div>
                  <h1 class="text-2xl font-bold text-gray-900 sm:text-3xl">Coffee Shop</h1>
          
                  <p class="mt-1.5 text-sm text-gray-500">
                    El mejor café para ti.
                  </p>
                  
                </div>
          
                <div class="flex items-center gap-4">
                    
                    {% if user.is_authenticated %}
                    <h3> Hola , {{user.username}} </h3>
                    {% else %}
                        
                    
                  <a
                    href="{% url 'login' %}"
                    class="inline-flex items-center justify-center gap-1.5 rounded border border-gray-200 bg-white px-5 py-3 text-gray-900 transition hover:text-gray-700 focus:outline-none focus:ring"
                    type="button"
                  >
                    <span class="text-sm font-medium"> Iniciar sesión </span>
          
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="size-4"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"
                      />
                    </svg>
                  </a>
                  {% endif %}
                  {% if user.is_authenticated %}
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}    
                  <button
                    class="inline-block rounded bg-indigo-600 px-5 py-3 text-sm font-medium text-white transition hover:bg-indigo-700 focus:outline-none focus:ring"
                    type="submit"
                  >
                    Cerrar sesión
                  </button>
                </form>
                  {% endif %}
                  <a
                    href="{% url 'my_orders' %}"
                    class="inline-block rounded bg-indigo-600 px-5 py-3 text-sm font-medium text-white transition hover:bg-indigo-700 focus:outline-none focus:ring"
                    type="submit"
                  >
                    Mi pedido
                  </a>
                </div>
              </div>
            </div>
          </header>
        
        
        <div class="container mx-auto px-4"> 
{% block content %} {% endblock content %}
        </div>
    </body>
</html>
